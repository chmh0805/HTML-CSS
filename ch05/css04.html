<html>
    <head>
        <style>
            div {
                background-color: yellow;
            }

            div:hover { /* div태그에 마우스를 올리면 적용 */
                background-color: red;
            }

            div:active { /* div태그를 클릭하면 적용 */
                background-color: blue;
            }
        </style>
    </head>
    <body>
        <h1>가상 클래스</h1>
        <hr/>
        <div>박스1</div>
        <div>박스2</div>
    </body>
</html>
